{% extends "admin/index.html"%}
{% block content %}
    {{super()}}
    <table class="table">
        <tr>
            <th>标题</th>
            <th>创建用户</th>
            <th>是否公开</th>
            <th>创建时间</th>
            <th></th>
        </tr>
        {% for blog in blogs%}
        <tr>
            <td>{{blog.title}}</td>
            <td>{{blog.username}}</td>
            <td>{% if blog.public %}是{% else %}否{% endif %}</td>
            <td>{{blog.create_time}}</td>
            <td>
                <a href="/admin/blog/delete/{{blog.id}}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
