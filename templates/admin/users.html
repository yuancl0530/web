{% extends "admin/index.html"%}

{% block content %}
    {{super()}}
    <table class="table">
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>性别</th>
            <th>学校</th>
            <th>专业</th>
            <th>手机号码</th>
            <th></th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <form class="form-group"  method="post" action="/admin/user/edit/{{user.id}}">
                <td>
                    <input class="form-control" type="text" name='username' value="{{user.username}}">
                </td>
                <td>
                    <input class="form-control" type="password" name='password' value="" placeholder="******">
                </td>
                <td>
                    <select class="btn btn-default dropdown-toggle" id="register_sex" name="sex">
                        <option value="male" {%if user.sex=='male'%} selected {%endif%}>男</option>
                        <option value="female" {%if user.sex=='female'%} selected {%endif%}>女</option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" name='school' value="{{user.school}}">
                </td>
                <td>
                    <input class="form-control" type="text" name='major' value="{{user.major}}">
                </td>
                <td>
                    <input class="form-control" type="text" name='phone' value="{{user.phone}}">
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">修改</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='/admin/user/delete/{{user.id}}'">删除</button>
                </td>
            </form>
        </tr>
        {% endfor %}
        <tr>
            <form class="form-group"  method="post" action="/admin/user/edit/0">
                <td>
                    <input class="form-control" type="text" name='username' >
                </td>
                <td>
                    <input class="form-control" type="password" name='password' value="" >
                </td>
                <td>
                    <select class="btn btn-default dropdown-toggle" name="sex">
                        <option value="male"  selected >男</option>
                        <option value="female"   >女</option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" name='school' >
                </td>
                <td>
                    <input class="form-control" type="text" name='major' >
                </td>
                <td>
                    <input class="form-control" type="text" name='phone' >
                </td>
                <td>
                    <button type="submit" class="btn btn-success">添加</button>
                </td>
                <td>
                    <button type="reset" class="btn btn-warning" >重置</button>
                </td>
            </form>
        </tr>
    </table>
{% endblock %}
