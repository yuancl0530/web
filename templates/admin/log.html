{% extends "base.html"%}
{% block head %}
{{super()}}
<script type="text/javascript" src="/static/scripts.js"> </script>
{% endblock %}

{% block content %}
    <table class="table">
        <tr>
            <th>事件</th>
            <th>时间</th>
        </tr>
        {% for log in logs%}
        <tr>
            <td>{{log.event}}</td>
            <td>{{log.time}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
