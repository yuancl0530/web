{% extends "base.html"%}
{% block head%}
    {{super()}}
    <link rel="stylesheet" href="/static/blog.css" />
{%endblock%}

{% block content %}
<div class="newblog">
    <form class="blog_form " action="" method="post">
        <div class="input-group">
            <span class="input-group-addon" id="title">标题</span>
            <input  type="text" name="title" class="form-control"  aria-describedby="basic-addon1" value="{{blog.title}}">
        </div>

        <div class="blog_text">
            <h3>内容</h3>
            <textarea class="form-control new_blog_text" rows="20"  name="text">{{blog.text}}</textarea>
            
        </div>
        <div class="blog_submit">
            <input type="checkbox" name="public" value="0" hidden>
            公开：<input type="checkbox" name="public" value="1" {% if blog.public %} checked {% endif%}>
            <input type="submit" value="发布" class="btn">
        </div>
    </form>

</div>
{% endblock %}
