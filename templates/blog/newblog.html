{% extends "base.html"%}
{% block head%}
    {{super()}}
    <link rel="stylesheet" href="/static/blog.css" />
{%endblock%}

{% block content %}
<a href="/blog/newblog">写博客</a>
<div class="newblog">
    <form class="blog_form" action="" method="post">
        <div class="blog_title">
            标题： <input type="text" name="title" >
        </div>
        <div class="blog_text">
            <h3>内容</h3> <textarea type="text" name="text" > </textarea>
        </div>
        <div class="blog_submit">
            <input type="checkbox" name="public" value="0" hidden>
            公开：<input type="checkbox" name="public" value="1">
            <input type="submit" value="提交">
        </div>
    </form>

</div>
{% endblock %}
