
{% extends "base.html"%}
{% block head%}
    {{super()}}
    <link rel="stylesheet" href="/static/blog.css" />
{%endblock%}
{% block content %}

<div class="blog_container">
    {% for blog in blogs%}
    <div class="blog_itmes">
        <a class="blog_title" href="/blog/{{blog.id}}">{{blog.title}}</a>
        <p class="blog_info">时间：{{blog.create_time }} 作者：{{blog.username}} </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
