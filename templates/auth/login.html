{% extends "base.html"%}

{% block content %}
    <div class="login">
        <form method="post" action="">
            <div class="form-group">
                <label for="login_username">用户名</label>
                <input type="text" class="form-control" id="login_username" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <label for="login_password">密码</label>
                <input type="password" class="form-control" id="login_password" placeholder="密码" name="password">
            </div>
            <div class="login_button">
                <input type="submit" class="btn btn-default" value="登录">
                <a href="/register"><button class="btn btn-default"  type="button">注册</button></a>
            </div>

        </form>
    </div>
{% endblock %}
