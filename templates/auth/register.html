{% extends "base.html"%}
{% block head %}
{{super()}}
<script type="text/javascript" src="/static/register.js"> </script>
{% endblock %}

{% block content %}

    <div class="register">
        <form method="post" onsubmit="return check()" action="">
            <table class="register_table">
                <tr>
                    <td>用户名</td>
                    <td><input id="username" type="text" name="username" maxlength=15></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input id="password" type="password" name="password"></td>
                </tr>

                <tr>
                    <td>确认密码</td>
                    <td><input id="password_confirm" type="password" name="password_confirm" ></td>
                </tr>

                <tr>
                    <td>性别</td>
                    <td>
                        <select name="sex">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>学校</td>
                    <td><input id="school" type="text" name="school"><br></td>
                </tr>
                <tr>
                    <td>专业</td>
                    <td><input id="major" type="text" name="major"><br></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input id="phone"  type="text" name="phone" ></td>
                </tr>

            </table>
            <div class="button_register">
                <input class="button" type="submit"  value="注册">
                <input class="button" type="reset" value="重置">
            </div>
        </form>
    </div>

{% endblock %}
